<!--
<form #f="ngForm" (ngSubmit)="registrati(f.value)">
  -->
<form #f="ngForm" (ngSubmit)="registrati()">

  <div class="form-group">

    <label for="nome">
      Nome
      <input id="nome" name="nome" class="form-control" required minlength="4" ngModel #nome="ngModel">
    </label>

    <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">

      <div *ngIf="nome?.errors.required">
        Il nome è obbligatorio
      </div>
      <div *ngIf="nome?.errors.minlength">
        Lunghezza minima 4 caratteri
      </div>

    </div>

  </div>


<div class="form-group">
    <label for="cognome">
      Cognome
      <input id="cognome" name="cognome" class="form-control" required minlength="4" ngModel #cognome="ngModel">
    </label>
    <div *ngIf="cognome.invalid && (cognome.dirty || cognome.touched)" class="alert alert-danger">

      <div *ngIf="cognome?.errors.required">
        Il cognome è obbligatorio.
      </div>
      <div *ngIf="cognome?.errors.minlength">
        Il cognome must be at least 4 characters long.
      </div>

    </div>

  </div>


  <div class="form-group">
    <label for="email">
      Email
      <input id="email" name="email" class="form-control" required email ngModel #email="ngModel">
    </label>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

      <div *ngIf="email?.errors.required">
        Il campo email è obbligatorio.
      </div>
      <div *ngIf="email?.errors.email">
        Il campo email non è valido.
      </div>

    </div>

    <!--    <pre>{{ email.errors | json }}</pre>-->


  </div>


  <div class="form-group">
    <label for="password">
      Password
      <input id="password" type="password" class="form-control" required ngModel name="password" #password="ngModel">
    </label>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

      <div *ngIf="password?.errors.required">
        Il campo password è obbligatorio.
      </div>

    </div>

    <!--    <pre>{{ email.errors | json }}</pre>-->


  </div>


  <div class="form-group">
    <input type="submit" class="btn btn-success" [disabled]="f.invalid" value="Registrati">
  </div>

  <div class="form-group">
    <input type="button" class="btn btn-success" value="Get da Mario" (click)="getDaMario()">
  </div>



</form>
